<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Hero (dhero)</title>
    <link rel="stylesheet" href="/fonts/poppins.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 1. ONLY appear on screen sizes larger than 767px */
        .dhero-section {
            display: none;
        }

        @media (min-width: 768px) {
            .dhero-section {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-background">

    <!-- 
        Constraints:
        1. >767px visibility (handled by CSS above)
        2. Responsive layout (spacing stretches) -> Utilized 'container grid' and 'justify-between' or 'gap'
        3. 2 Columns (Left/Right) -> 'grid-cols-2'
        4. Left: Headline, benefits, CTA
        5. Right: Hero image, caption below
        6. Match themes/styles -> Using site utility classes
    -->
    <section class="dhero-section section">
        <!-- Using container to center and constrain width, grid for 2 columns -->
        <!-- 'gap-8' or 'gap-12' provides responsive spacing between columns -->
        <div class="container grid md:grid-cols-2 gap-8 lg:gap-16 items-center">

            <!-- Left column -->
            <div class="flex flex-col items-start justify-center">
                <!-- Headline -->
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold uppercase mb-8 text-foreground leading-tight">
                    Expert Dentist in<br> <span class = "text-primary">Bloemfontein</span>
                </h1>

                <!-- Benefit points (using site style list or just stacked text) -->
                <div class="flex flex-col gap-4 mb-8">
                    <div class="flex items-center gap-2">
                        <svg class="icon-md text-primary w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-lg text-foreground font-medium">22 years experience</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="icon-md text-primary w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                            </path>
                        </svg>
                        <span class="text-lg text-foreground font-medium">29 five-star reviews on Google</span>
                    </div>
                </div>

                <!-- Call to action button -->
                <a href="tel:0514300927" class="btn btn-default btn-lg btn-rounded-full hero-btn-mobile">
                    Book appointment now
                </a>
            </div>

            <!-- Right column -->
            <div class="flex flex-col items-center justify-center">
                <!-- Hero Image -->
                <!-- Square image with rounded corners and shadow as per previous refinement theme -->
                <div class="w-full max-w-md aspect-square rounded-2xl shadow-lg overflow-hidden">
                    <img src="https://molapodental.co.za/assets/staff/dr-molapo.webp" alt="Dr MC Molapo" class="w-full h-full object-cover">
                </div>
                <!-- Caption below image -->
                <div class="mt-4 font-medium text-foreground">
                    Dr MC Molapo
                </div>
            </div>

        </div>
    </section>

</body>

</html>
